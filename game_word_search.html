<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Love Word Search üìù</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-1: #ff9a9e;
            --bg-2: #fad0c4;
            --glass-bg: rgba(255, 255, 255, 0.9);
            --deep-pink: #e84393;
            --select-color: rgba(255, 107, 129, 0.5);
            --found-color: #00b894;
        }
        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; padding: 0;
            min-height: 100vh;
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(120deg, var(--bg-1) 0%, var(--bg-2) 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            overflow: hidden;
        }

        .container {
            width: 95%; max-width: 450px;
            background: var(--glass-bg);
            border-radius: 20px;
            padding: 20px; text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            position: relative;
            display: flex; flex-direction: column; align-items: center;
        }

        h1 { color: var(--deep-pink); margin: 0 0 10px 0; font-size: 1.8rem; }
        p { color: #666; margin-bottom: 15px; font-size: 0.9rem; }

        /* --- GRID STYLES --- */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(8, 1fr); /* 8x8 Grid */
            gap: 4px;
            width: 100%;
            touch-action: none; /* Crucial for custom touch handling */
            margin-bottom: 20px;
            padding: 5px;
            background: rgba(255,255,255,0.5);
            border-radius: 10px;
        }

        .cell {
            aspect-ratio: 1;
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; color: #444;
            font-size: 1.1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            position: relative;
        }

        /* States */
        .cell.selected { background: var(--select-color); color: white; transform: scale(1.1); }
        .cell.found { background: var(--found-color); color: white; }
        .cell.secret { background: #ffeaa7; color: var(--deep-pink); animation: pulse 1s infinite; }

        /* --- WORD LIST --- */
        .word-list {
            display: flex; flex-wrap: wrap; justify-content: center; gap: 10px;
            width: 100%;
        }
        .word-item {
            background: white; padding: 5px 12px; border-radius: 15px;
            font-size: 0.85rem; font-weight: bold; color: #555;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: 0.3s;
        }
        .word-item.done {
            background: var(--found-color); color: white;
            text-decoration: line-through; opacity: 0.6;
        }

        /* --- Back Button --- */
        .btn-back {
            margin-top: 20px; padding: 10px 25px;
            background: transparent; color: #555;
            border: 2px solid #ddd; border-radius: 50px;
            font-weight: bold; cursor: pointer;
            text-decoration: none; display: inline-block;
            transition: 0.2s;
        }
        .btn-back:hover { background: #fff; border-color: #fff; color: var(--deep-pink); }

        /* --- Result Modal --- */
        .result-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            z-index: 20; animation: fadeIn 0.5s;
        }
        .secret-msg {
            font-size: 1.5rem; color: var(--deep-pink); font-weight: 900;
            margin: 20px 0; padding: 0 20px;
        }

        @keyframes pulse { 0%{transform:scale(1);} 50%{transform:scale(1.1);} 100%{transform:scale(1);} }
        @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }

    </style>
</head>
<body>

    <div class="container">
        <h1>Love Search üìù</h1>
        <p>Swipe to connect letters & find the words!</p>

        <div class="grid-container" id="grid">
            <!-- Cells generated by JS -->
        </div>

        <div class="word-list" id="word-list">
            <!-- Words generated by JS -->
        </div>

        <!-- Hidden Win Screen -->
        <div class="result-overlay" id="result-screen">
            <h1>Completed! üéâ</h1>
            <p>The remaining letters say:</p>
            <div class="secret-msg" id="final-secret">...</div>
            <a href="games_menu.html" class="btn-back" style="background:var(--deep-pink); color:white; border:none;">Back to Menu</a>
        </div>

        <a href="games_menu.html" class="btn-back">Back to Menu</a>
    </div>

    <script>
        // CONFIG
        const GRID_SIZE = 8; // 8x8 Grid
        
        // --- DYNAMIC DATA ---
        // Multiple sets of words and secret messages
        const GAME_LEVELS = [
            {
                words: ["GUDIYA", "LOVE", "CUTE", "KISS", "FOREVER"],
                secret: "YOUAREMYEVERYTHING"
            },
            {
                words: ["HEART", "SOUL", "MINE", "BABY", "HUGS"],
                secret: "ILOVEYOUSOMUCH"
            },
            {
                words: ["SMILE", "EYES", "HOME", "SAFE", "WARM"],
                secret: "YOUCOMPLETEME"
            }
        ];

        // Pick a random level on load
        let currentLevel = GAME_LEVELS[Math.floor(Math.random() * GAME_LEVELS.length)];
        let WORDS_TO_FIND = currentLevel.words;
        let SECRET_MESSAGE = currentLevel.secret;
        
        let grid = []; // Stores cell data
        let cells = []; // DOM elements
        let isDragging = false;
        let startCell = null;
        let selectedCells = [];
        let foundWords = [];

        const gridEl = document.getElementById('grid');
        const listEl = document.getElementById('word-list');

        // --- INIT GAME ---
        function init() {
            // 1. Setup Grid Array
            for(let i=0; i<GRID_SIZE*GRID_SIZE; i++) grid[i] = '';

            // 2. Place Words
            WORDS_TO_FIND.forEach(word => placeWord(word));

            // 3. Fill Empty Spots with Secret Message
            let msgIndex = 0;
            for(let i=0; i<GRID_SIZE*GRID_SIZE; i++) {
                if(grid[i] === '') {
                    if(msgIndex < SECRET_MESSAGE.length) {
                        grid[i] = SECRET_MESSAGE[msgIndex]; // Use secret message char
                        msgIndex++;
                    } else {
                        // Fill with random letters if message runs out
                        grid[i] = String.fromCharCode(65 + Math.floor(Math.random() * 26)); 
                    }
                }
            }

            // 4. Render Grid
            gridEl.innerHTML = '';
            cells = [];
            for(let i=0; i<GRID_SIZE*GRID_SIZE; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.innerText = grid[i];
                cell.dataset.index = i;
                
                // Mouse/Touch Events
                cell.addEventListener('mousedown', startSelection);
                cell.addEventListener('mouseover', updateSelection);
                
                gridEl.appendChild(cell);
                cells.push(cell);
            }

            // 5. Render Word List
            listEl.innerHTML = '';
            WORDS_TO_FIND.forEach(word => {
                const div = document.createElement('div');
                div.className = 'word-item';
                div.id = `word-${word}`;
                div.innerText = word;
                listEl.appendChild(div);
            });

            // Global Touch/Mouse Up
            document.addEventListener('mouseup', endSelection);
            
            // Mobile Touch Support
            gridEl.addEventListener('touchstart', handleTouchStart, {passive: false});
            gridEl.addEventListener('touchmove', handleTouchMove, {passive: false});
            document.addEventListener('touchend', endSelection);
        }

        // --- WORD PLACEMENT LOGIC ---
        function placeWord(word) {
            let placed = false;
            let attempts = 0;
            while(!placed && attempts < 100) {
                const dir = Math.random() > 0.5 ? 'H' : 'V'; // Horizontal or Vertical
                const row = Math.floor(Math.random() * GRID_SIZE);
                const col = Math.floor(Math.random() * GRID_SIZE);
                
                if(canPlace(word, row, col, dir)) {
                    for(let i=0; i<word.length; i++) {
                        const idx = dir === 'H' ? row * GRID_SIZE + (col + i) : (row + i) * GRID_SIZE + col;
                        grid[idx] = word[i];
                    }
                    placed = true;
                }
                attempts++;
            }
        }

        function canPlace(word, r, c, dir) {
            if(dir === 'H' && c + word.length > GRID_SIZE) return false;
            if(dir === 'V' && r + word.length > GRID_SIZE) return false;
            
            for(let i=0; i<word.length; i++) {
                const idx = dir === 'H' ? r * GRID_SIZE + (c + i) : (r + i) * GRID_SIZE + c;
                if(grid[idx] !== '' && grid[idx] !== word[i]) return false;
            }
            return true;
        }

        // --- INTERACTION ---
        function startSelection(e) {
            isDragging = true;
            startCell = parseInt(e.target.dataset.index);
            updateSelection(e);
        }

        function updateSelection(e) {
            if(!isDragging) return;
            const currentCell = e.target.dataset.index ? parseInt(e.target.dataset.index) : null;
            if(currentCell === null) return;

            // Clear visual selection
            cells.forEach(c => { if(!c.classList.contains('found')) c.classList.remove('selected'); });

            selectedCells = getLineCells(startCell, currentCell);
            selectedCells.forEach(idx => cells[idx].classList.add('selected'));
        }

        function endSelection() {
            if(!isDragging) return;
            isDragging = false;

            // Check Word
            const word = selectedCells.map(idx => grid[idx]).join('');
            const reversed = word.split('').reverse().join('');
            
            if(WORDS_TO_FIND.includes(word) && !foundWords.includes(word)) {
                markFound(word, selectedCells);
            } else if(WORDS_TO_FIND.includes(reversed) && !foundWords.includes(reversed)) {
                markFound(reversed, selectedCells);
            }

            // Clear Selection
            cells.forEach(c => c.classList.remove('selected'));
            selectedCells = [];
        }

        function getLineCells(start, end) {
            const startRow = Math.floor(start / GRID_SIZE);
            const startCol = start % GRID_SIZE;
            const endRow = Math.floor(end / GRID_SIZE);
            const endCol = end % GRID_SIZE;

            const path = [];
            const dx = endCol - startCol;
            const dy = endRow - startRow;

            // Only allow horizontal, vertical, or perfectly diagonal
            if(dx === 0 || dy === 0 || Math.abs(dx) === Math.abs(dy)) {
                const steps = Math.max(Math.abs(dx), Math.abs(dy));
                const xInc = dx / steps;
                const yInc = dy / steps;

                for(let i=0; i<=steps; i++) {
                    const r = startRow + i * yInc;
                    const c = startCol + i * xInc;
                    path.push(r * GRID_SIZE + c);
                }
            }
            return path;
        }

        // --- TOUCH HANDLING (Mobile) ---
        function handleTouchStart(e) {
            e.preventDefault(); // Stop scrolling
            const touch = e.touches[0];
            const target = document.elementFromPoint(touch.clientX, touch.clientY);
            if(target && target.classList.contains('cell')) {
                startSelection({ target: target });
            }
        }

        function handleTouchMove(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const target = document.elementFromPoint(touch.clientX, touch.clientY);
            if(target && target.classList.contains('cell')) {
                updateSelection({ target: target });
            }
        }

        // --- GAME LOGIC ---
        function markFound(word, indices) {
            foundWords.push(word);
            document.getElementById(`word-${word}`).classList.add('done');
            
            indices.forEach(idx => {
                cells[idx].classList.add('found');
                // Store that this cell is part of a found word to identify "unused" ones later
                cells[idx].dataset.used = "true"; 
            });

            confetti({ particleCount: 30, spread: 50, origin: { y: 0.6 } });

            if(foundWords.length === WORDS_TO_FIND.length) {
                setTimeout(revealSecret, 1000);
            }
        }

        function revealSecret() {
            // Highlight unused cells (The secret message)
            cells.forEach(cell => {
                if(!cell.dataset.used) {
                    cell.classList.add('secret');
                } else {
                    cell.style.opacity = '0.3'; // Dim found words
                }
            });

            // Set the final message text dynamically
            const finalMsgEl = document.getElementById('final-secret');
            // Insert spaces to make it readable (optional, based on your string format)
            finalMsgEl.innerText = SECRET_MESSAGE.replace(/([A-Z])/g, '$1 ').trim();

            setTimeout(() => {
                document.getElementById('result-screen').style.display = 'flex';
                confetti();
            }, 2000);
        }

        init();
    </script>
</body>
</html>
