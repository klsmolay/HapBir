<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Memory Lane ðŸŽ´</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-1: #ff9a9e;
            --bg-2: #fad0c4;
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.6);
            --deep-pink: #e84393;
        }
        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; padding: 0;
            min-height: 100vh;
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(120deg, var(--bg-1) 0%, var(--bg-2) 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .container {
            width: 90%; max-width: 400px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border: 2px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px; text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h1 { color: white; margin: 0 0 10px 0; text-shadow: 1px 1px 2px rgba(0,0,0,0.1); }
        p { color: white; margin-bottom: 20px; font-weight: 600; }

        .memory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .card {
            aspect-ratio: 1;
            background-color: white;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card.flipped { transform: rotateY(180deg); }
        .card.matched { opacity: 0.5; pointer-events: none; }

        .card-face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden;
            display: flex; align-items: center; justify-content: center;
            border-radius: 8px;
            font-size: 2rem;
        }

        .card-front {
            background: linear-gradient(135deg, #ff9ff3, #feca57);
            color: transparent;
        }
        
        .card-back {
            background: white;
            transform: rotateY(180deg);
            border: 2px solid #ff9ff3;
        }

        .btn-back {
            padding: 10px 25px;
            background: white; color: var(--deep-pink);
            border: none; border-radius: 50px;
            font-weight: bold; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-decoration: none; display: inline-block;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Memory Lane</h1>
        <p>Match the cute things! ðŸ‘‡</p>
        
        <div class="memory-grid" id="game-board">
            <!-- Cards generated by JS -->
        </div>

        <!-- This link will go back to your Game Menu file later -->
        <a href="games_menu.html" class="btn-back">Back to Menu</a>
    </div>

    <script>
        const emojis = ['ðŸ’„', 'ðŸ‘—', 'ðŸ•', 'ðŸ’', 'ðŸ’‘', 'ðŸ§¸', 'ðŸŒ¹', 'ðŸŸ'];
        // Double the array to make pairs
        let cards = [...emojis, ...emojis];
        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard, secondCard;
        let matchedPairs = 0;

        function shuffle() {
            cards.sort(() => 0.5 - Math.random());
        }

        function createBoard() {
            const board = document.getElementById('game-board');
            shuffle();
            
            cards.forEach(emoji => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.emoji = emoji;

                const front = document.createElement('div');
                front.classList.add('card-face', 'card-front');
                front.innerText = '?'; // Decoration

                const back = document.createElement('div');
                back.classList.add('card-face', 'card-back');
                back.innerText = emoji;

                card.appendChild(front);
                card.appendChild(back);
                card.addEventListener('click', flipCard);
                board.appendChild(card);
            });
        }

        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;

            this.classList.add('flipped');

            if (!hasFlippedCard) {
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            secondCard = this;
            checkForMatch();
        }

        function checkForMatch() {
            let isMatch = firstCard.dataset.emoji === secondCard.dataset.emoji;
            isMatch ? disableCards() : unflipCards();
        }

        function disableCards() {
            firstCard.classList.add('matched');
            secondCard.classList.add('matched');
            resetBoard();
            matchedPairs++;
            
            // Win Condition
            if(matchedPairs === emojis.length) {
                setTimeout(() => {
                    confetti({
                        particleCount: 150,
                        spread: 70,
                        origin: { y: 0.6 }
                    });
                    document.querySelector('h1').innerText = "You Won! ðŸŽ‰";
                }, 500);
            }
        }

        function unflipCards() {
            lockBoard = true;
            setTimeout(() => {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                resetBoard();
            }, 1000);
        }

        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        // Start Game
        createBoard();
    </script>
</body>
</html>
