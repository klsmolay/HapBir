        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; -webkit-tap-highlight-color: transparent; }

            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, var(--bg-1) 0%, var(--bg-2) 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative;

        /* --- Floating Hearts Background --- */
        .heart-bg {
            position: absolute; color: rgba(255, 255, 255, 0.4);
            animation: floatUp linear infinite; z-index: 0;
        }
        @keyframes floatUp {
            0% { transform: translateY(110vh) scale(0); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        /* --- Main UI --- */
        .header {
            text-align: center; z-index: 10; margin-bottom: 20px;
            position: relative;
        }
        .title {
            font-family: 'Great Vibes', cursive; font-size: 3.5rem; color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1); margin: 0;
        }
        .subtitle {
            color: white; font-weight: bold; font-size: 1rem; margin-top: 5px; opacity: 0.9;
        }

        /* --- List Box (Static Container) --- */
        .list-container {
            position: relative;
            width: 90%;
            max-width: 400px;
            height: 60vh; /* Box height */
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            padding: 20px;
            overflow-y: auto; /* Allows scrolling */
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            z-index: 5;
            /* REMOVED: Animation on the main box */
        }

        /* List Item Wrapper (Handles Slide-In) */
        .reason-wrapper {
            opacity: 0; /* Hidden initially for animation */
            animation: slideIn 0.6s forwards;
            margin-bottom: 15px;
        }

        /* List Item Visuals (Handles Gentle Float) */
        .reason-item {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 20px;
            border-radius: 12px;
            color: var(--deep);
            font-family: 'Great Vibes', cursive;
            font-size: 1.6rem;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            border: 1px solid white;
            /* ADDED: Subtle floating animation for individual boxes */
            animation: floatItem 3s ease-in-out infinite;
        }

        .reason-item span {
            display: block;
            font-family: 'Nunito', sans-serif;
            font-size: 0.8rem;
            color: #aaa;
            font-weight: bold;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes floatItem {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); } /* Very subtle movement */
        }

        /* Custom Scrollbar */
        .list-container::-webkit-scrollbar { width: 6px; }
        .list-container::-webkit-scrollbar-thumb { 
            background: rgba(255,255,255,0.6); 
            border-radius: 10px; 
        }

        /* --- Navigation --- */
        .btn-home {
            position: absolute; bottom: 30px;
            background: rgba(255,255,255,0.25); border: 2px solid white;
            color: white; padding: 12px 30px; border-radius: 50px;
            font-weight: 800; text-decoration: none; z-index: 10;
            transition: 0.2s; backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .btn-home:active { transform: scale(0.95); background: rgba(255,255,255,0.4); }

    </style>
</head>
